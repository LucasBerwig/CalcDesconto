<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    <form id="descontoForm">
        <label for="nomeProduto">Nome do Produto:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>

        <label for="valorOriginal">Valor Original do Produto:</label>
        <input type="number" id="valorOriginal" name="valorOriginal" required><br><br>

        <label for="percentualDesconto">Percentual de Desconto (%):</label>
        <input type="number" id="percentualDesconto" name="percentualDesconto" required><br><br>

        <button type="submit">Calcular Desconto</button>
    </form>

    <div id="resultado" style="margin-top: 20px;">
    </div>

    <button id="reiniciar" style="display: none;">Reiniciar</button>

    <script src="./js/quiz.js"></script>
</body>
</html>
